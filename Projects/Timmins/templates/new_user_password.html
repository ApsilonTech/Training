<body id="bg">
<div class="page-wraper">
   <div class="account-form">
      <div class="account-head" style="background-image:url(static/assets/timmins_images/login_image.jpg);">
      <a href="/"><img src="static/assets/timmins_images/logo1.png" alt="" style="height:120px;width:150px;"></a>
      </div>
      <div class="account-form-inner">
         <div class="account-container">
            <div class="heading-bx left">
               <h2 class="title-head">New <span>User Password Creation</span></h2>
            </div>
            <form class="contact-bx" action="/new_user_password_update" method="post">
               <div class="row placeani">
                  <div class="col-lg-12">
                     <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                           <input name="email" type="email" value="{{email}}" class="form-control" readonly>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-12">
                     <div class="form-group">
                        <label>Create Password</label>
                        <div class="input-group">
                           <input name="create_password" type="password" class="form-control" required="">
                        </div>
                     </div>
                  </div>
                   <div class="col-lg-12">
                     <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-group">
                           <input name="confirm_password" type="password" class="form-control" required="">
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-12 m-b30">
                     <button type="submit" class="btn button-md">Update account</button>
                  </div>
               </div>
            </form>
            <p style="font-size:12px;color:red;" id="flash_msg"></p>
         </div>
      </div>
   </div>
</div>
<!-- External JavaScripts -->
<script src="static/assets/js/jquery.min.js"></script>
<script src="static/assets/vendors/bootstrap/js/popper.min.js"></script>

<script src="static/assets/vendors/imagesloaded/imagesloaded.js"></script>
<script src="static/assets/vendors/masonry/masonry.js"></script>
<script src="static/assets/vendors/masonry/filter.js"></script>
<script src="static/assets/vendors/owl-carousel/owl.carousel.js"></script>
<script src="static/assets/js/functions.js"></script>
<script src="static/assets/js/contact.js"></script>
<script>
   if ("{{flash_type}}" == "not_same"){
      document.getElementById("flash_msg").innerHTML = "{{flash_msg}}"
   } else if("{{flash_type}}" == "not_match"){
      document.getElementById("flash_msg").innerHTML = "{{flash_msg}}"
   }
</script>
