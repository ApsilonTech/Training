<script src='static/assets/vendors/calendar/fullcalendar.js'></script>
<script>
$(document).ready(function() {
  var currentDate = new Date();
  var year = currentDate.getFullYear();
  var month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
  var day = '01'; // Set the day as '01' for the first day of the month
  var defaultDate = year + '-' + month + '-' + day;

  $('#calendar').fullCalendar({
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'month,agendaWeek,agendaDay,listWeek'
    },
    defaultDate: defaultDate,
    navLinks: true, // can click day/week names to navigate views
    weekNumbers: true,
    weekNumbersWithinDays: true,
    weekNumberCalculation: 'ISO',
    editable: false,
    eventLimit: true, // allow "more" link when too many events
    events: [
      {% for event_details_loop in event_details %}
      {
        title: '{{event_details_loop[1]}} - {{event_details_loop[3]}}',
        start: '{{event_details_loop[0]}}T{{event_details_loop[2]}}',
        description: '{{event_details_loop[1]}} - {{event_details_loop[3]}}\n{{event_details_loop[5]}} {{event_details_loop[4]}}'
      },
      {% endfor %}
    ],
    eventRender: function(event, element) {
      element.attr('title', event.description);
    }
  });
});

</script>
