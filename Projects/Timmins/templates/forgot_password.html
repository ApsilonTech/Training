<body id="bg">
<div class="page-wraper">
   <div id="loading-icon-bx"></div>
   <script>
	function hideLoadingIcon() {
       var loadingIcon = document.getElementById("loading-icon-bx");
       if (loadingIcon) {
         loadingIcon.style.display = "none";
       }
    }
    setTimeout(hideLoadingIcon, 1000);
   </script>
   <div class="account-form">
      <div class="account-head" style="background-image:url(static/assets/timmins_images/login_image.jpg);">
         <a href="/"><img src="static/assets/timmins_images/logo1.png" alt="" style="height:120px;width:150px;"></a>
      </div>
      <div class="account-form-inner">
         <div class="account-container">
            <div class="heading-bx left">
               <h2 class="title-head">Password <span>Assistance</span></h2>
               <p><a href="/login">Login </a></p>
            </div>
            <form class="contact-bx" action="/forgot_password" method="post">
               <div class="row placeani">
                  <div class="col-lg-12">
                     <div class="form-group">
                        <div class="input-group">
                           <label>Your Email Address</label>
                           <input name="email_for_otp" type="email" required="" class="form-control">
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-12 m-b30">
                     <button name="submit" type="submit" value="Submit" class="btn button-md">Submit</button>
                  </div>
               </div>
               {% for message in get_flashed_messages() %}
               <p style="font-size:12px;color:red;">{{message}}</p>
               {% endfor %}
            </form>
         </div>
      </div>
   </div>
</div>
