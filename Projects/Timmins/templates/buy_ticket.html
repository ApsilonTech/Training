   <style>

.prodCounter {
  height: 13px;
  color: black;
  display: flex;
  align-items: center;
}
.prodCounter div {
  width:30px;
  height:30px;
  border-radius:4px;
  padding:2px;
  border:1px solid #ddd;
  display: inline-block;
  vertical-align: middle;
  text-align: center;
}
.prodCounter .prodNum {
  font-weight: 300;
  width: 45px;
  color: black;
  border: 1px solid gray;
}
.prodCounter .prodAdd {
  border: 1px solid gray;
}
.prodCounter .prodAdd, .prodCounter .prodSub {
    font-weight:300;
  cursor: pointer;
  color: black;
  border: 1px solid gray;
}
.prodCounter .prodAdd:hover, .prodCounter .prodSub:hover {
  background: grey;
  color: white;
}

<script>
    var productQty = 0;
    function prodAddandSub(obj, pValue){
        $(obj).click(function(){
            if(pValue==-1){
                ( productQty < 1 ) ? productQty==0 : productQty += pValue;
            }else{
                productQty += pValue;
            }
            $('.prodNum').text(productQty);
            document.getElementById('quantity').setAttribute("value",productQty);

            var submitButton = document.getElementById('submit');
            if (productQty === 0) {
              submitButton.disabled = true;
            } else {
              submitButton.disabled = false;
            }
        });
    }
    prodAddandSub('.prodAdd', 1)
    prodAddandSub('.prodSub', -1)
