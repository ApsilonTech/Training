          <script>
              function validateForm(event) {
                var dropdown1 = document.getElementById("country");
                var dropdown2 = document.getElementById("areaOfInterest");

                if (dropdown1.value === "" && dropdown2.value === "") {
                  alert("Please select an option for Country and Area of Interest");
                  event.preventDefault(); // Prevent form submission
                } else if (dropdown1.value === "") {
                  alert("Please select an option for Country");
                  event.preventDefault(); // Prevent form submission
                } else if (dropdown2.value === "") {
                  alert("Please select an option for Area of Interest");
                  event.preventDefault(); // Prevent form submission

<script>
      const phoneInputField = document.querySelector("#phone");
      const countryCodeInput = document.querySelector("#countryCode");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });

      phoneInputField.addEventListener("countrychange", function () {
        const selectedCountry = phoneInput.getSelectedCountryData();
        const countryCode = selectedCountry.dialCode;
        countryCodeInput.value = countryCode;
      });
    </script>
<script>
   function checkCountrySelection() {
     var countrySelect = document.getElementById('country');
     var aOISelect = document.getElementById('areaOfInterest');
     var submitButton = document.getElementById('submit');

     if (countrySelect.value === "" || aOISelect.value === "") {
       submitButton.disabled = false;
     } else {
       submitButton.disabled = true;
     }
   }
</script>
